<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/design.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
<div class="container-fluid text-center top-bar">
    <div class="container text-center">
        <img src="zomato_logo.png" width="150" class="logo">
        <h3 style="color:white"> Find the best restaurants, cafes and bars</h3>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 padding-0">
            <div class="form-group">
                <input type="text" class="form-control" id="loc" placeholder="Search for city, area..">
            </div>
        </div>

        <div class="col-sm-2 padding-0">
            <input type="button" id="submit-query" class="btn btn-danger" value="submit">
        </div>
    </div>

    </div>
</div>
    <!--Ui for restaurant and Cuisines-->

    <div class="container text-center">
        <div class="row">
            <!--Top cuisines-->
            <div class="col-sm-3" id="cuisine-box">
                <div class="card text-left">
                    <div class="card-header" id="card-header-style">
                      Top cuisines
                    </div>

                    <div class="card-body" id="cuisines">
                        cuisine 1 <br>
                        cuisine 2 <br>
                        cuisine 3 <br>
                    </div>
                </div>
            </div>
            <!--End of cuisines-->

            <div class="col-sm-6" id="restaurant-container">
                <div class="card text-left">
                    <div class="card-header">
                        Name of the restaurant
                    </div>
                    <div class="card-body">
                        Cost for two <br>
                        Cuisines     <br>
                    </div>

                </div>

            </div>
        </div>


<script src="js/main.js"></script>


</body>
</html>
